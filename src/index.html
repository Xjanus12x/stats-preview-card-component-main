<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <!-- CSS styles -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <main class="card">
    <section>
      <h1 class="card__title">Get <span class="card__title--special">insights</span> that help your business grow.</h1>
      <p class="card__description">
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <div>
        <div class="card__companies">
          <h2>10k+</h2>
          <p>companies</p>
        </div>
        <div class="card__templates">
          <h2>314</h2>
          <p>templates</p>
        </div>
        <div class="card__queries">
          <h2>12m+</h2>
          <p>queries</p>
        </div>
      </div>
    </section>


    <picture class="card__img">
      <source media="max-width:375px" srcset="./assets/image-header-mobile.jpg">
      <img src="./assets/image-header-desktop.jpg" alt="" />
    </picture>

  </main>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://github.com/Xjanus12x">Xjanus12x</a>.
  </div>
</body>

</html>
